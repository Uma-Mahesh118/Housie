<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="ls.css" />
  </head>
  <body>
    <img id="logo" align="center" src="logo.jpg" alt="image is not available">
    <div class="signup-box">
      <h1>Sign Up</h1>
      <form>
        <label>Name</label>
        <input type="text" placeholder="" />
        <label>Nick Name</label>
        <input type="text" placeholder="" />
        <label>Email</label>
        <input type="email" placeholder="" />
        <label>Password</label>
        <input type="password" placeholder="" />
        <label>Confirm Password</label>
        <input type="password" placeholder="" />
        <a href="dashboard.html">
            <input id="onit" type="button" value="Submit"/>
        </a>
    </form>
    </div>
    <p class="para-2">
      Already have an account? <a id="onbg" href="login.html">Login here</a>
    </p>
  </body>
</html>
